<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>పసుపు లెక్కలు</title>
  <style>
    body {
      background-color: #ffb6b6;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: #fff;
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      font-family: 'Noto Sans Telugu', sans-serif;
    }
    input[type="number"] {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      font-size: 16px;
    }
    button {
      background-color: #ff6fa7;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    .results {
      margin-top: 30px;
      font-size: 18px;
      text-align: left;
      padding: 10px;
    }
    .results strong {
      display: inline-block;
      width: 180px;
    }
    footer {
      margin-top: 30px;
      background-color: #7a4f4f;
      color: white;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>పసుపు లెక్కలు</h1>
    
    <label>Total Weight (in Kgs):</label><br/>
    <input type="number" id="totalWeight" placeholder="ఉదాహరణకు: 2000"><br/>

    <label>Price for 300 Kgs (1 పుట్టీ):</label><br/>
    <input type="number" id="pricePerPutti" placeholder="ఉదా: 5000"><br/>

    <label>తరువు (deduction weight):<br/><small>(తరువు లేకపోతే ‘0’ పెట్టండి)</small></label><br/>
    <input type="number" id="deduction" placeholder="ఉదా: 200"><br/>

    <button onclick="calculate()">Calculate</button>

    <div class="results" id="output"></div>
  </div>

  <footer>
    © 2025 పసుపు లెక్కలు | Designed by AD.Bhargav Royal
  </footer>

  <script>
    function calculate() {
      const totalWeight = parseFloat(document.getElementById('totalWeight').value) || 0;
      const pricePerPutti = parseFloat(document.getElementById('pricePerPutti').value) || 0;
      const deduction = parseFloat(document.getElementById('deduction').value) || 0;

      const netWeight = totalWeight - deduction;
      const fullPutti = Math.floor(netWeight / 300);
      const remainingWeight = netWeight % 300;
      const pricePerKg = pricePerPutti / 300;
      const totalAmount = (netWeight * pricePerKg).toFixed(2);

      document.getElementById('output').innerHTML = `
  <h2>Calculation Results</h2>
  <p><strong>Total Weight:</strong> ${totalWeight} Kgs</p>
  <p><strong>Net Weight(తరువు తొలగించిన తర్వాత):</strong> ${netWeight} Kgs</p>
  <p><strong>పుట్ట్టీలు & మిగిలిన బరువు:</strong> ${fullPutti} పుట్ట్టీ, ${remainingWeight} కిలోలు</p>
  <p><strong>Price per Kg:</strong> ₹${pricePerKg.toFixed(2)}</p>
  <p><strong>Total Amount to be Paid:</strong> ₹${totalAmount}</p>
`;

    }
  </script>

</body>
</html>
